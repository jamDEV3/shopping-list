<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS link-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--Tab title-->
    <title>Team 1's Shopping List App</title>
</head>
<body>
    <!--Top title-->
    <h1>Shopping List</h1>
    <!--Shopping list wrapper-->
    <div class="shop-wrap">
        <!--Form to add new item to the list-->
        <div class="form-row align-items-center" id="add-form">
        <!--Input box to add item-->
            <input type="text" class="form-control mb-2" id="add-item" placeholder="What do you need?">
            <input type="button" class= "btn btn-primary mb-2" id="sub-btn" value="Add Item">
        </div>
        <br>
        <!--List of items that will be dynamically generated as user adds them-->
        <div id="item-list">
            <h3>In your list: </h3>
            <ul class="list-group list-group-flush" id="shop-list">

            </ul>
        </div>        
    </div>
    <!--JS script link-->
    <script src="script.js"></script>
</body>
</html>
